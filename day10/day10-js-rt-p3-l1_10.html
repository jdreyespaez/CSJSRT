<html>
	<body>
		<script>

		var allRides = [ ["Birch Bumpers", 40], ["Pines Plunge", 55], ["Cedar Coaster", 20], ["Ferris Wheel of Firs", 90] ];
		var passRides = ["Cedar Coaster", "Pines Plunge", "Birch Bumpers", "Pines Plunge"];
		var pick = "Cedar Coaster";

		function buildTicket (allRides, passRides, pick) {
			/* allRides: is the array of all allRides
			   passRides: is the next ride available
			   pick: is the election of the user
			*/
		if (passRides[0] == pick) {
		// \\ If the first one is available and is the election
			var pass = passRides.shift();
			// \\ We are going to store the shifted element in the variable pass
			return function () {alert("Quick! You've got a Fast Pass to" + pass + "!");
			}; 
		} else {
			// \\ If that is not then we are going to check all the array
			for (var i = 0; i < allRides.length; i++) {
				if(allRides[i][0] == pick){
					return function () {
						alert("A ticket is printing for " + pick + "!\n" + "Your wait time is about " + allRides[i][1] + " minutes.");
					}
				}
			}
		}
  		
  		buildTicket (allRides, passRides, pick)();};

		</script>
	</body>
</html>
